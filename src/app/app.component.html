<div id="wrapper" *ngIf="settingsLoaded == true">
  <nav>
    <ul>
      <li *ngFor="let item of mainMenuItems">
        <a [routerLink]="[ item.relativeUrl ]" routerLinkActive="active">{{ item.title }}</a>
      </li>
    </ul>
  </nav>

  <header>
    <div id="site_details">
      <div id="site_title">{{ settings.name }}</div>
      <div id="site_description">{{ settings.description }}</div>
    </div>
    <video loop autoplay>
      <source src="/wp-content/themes/basic-angular2-theme/assets/videos/aloha.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </header>

  <div class="blackbar"></div>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
